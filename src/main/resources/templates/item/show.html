<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品情報　詳細ページ</title>
<link href="/css/list.css" rel="stylesheet"></link>
</head>
<body>
    <h1>商品名：[[${item.name}]]の詳細ページ</h1>

    <table>
        <tbody th:object="${item}">
            <tr>
                <th>ID</th>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <th>名前</th>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <th>商品情報</th>
                <td><pre th:text="*{description}"></pre></td>
            </tr>
            <tr>
                <th>登録日時</th>
                <td th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <th>更新日時</th>
                <td th:text="${#temporals.format(item.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </tbody>
    </table>

    <p><a th:href="@{/item/index}">一覧に戻る</a></p>
</body>
</html>
