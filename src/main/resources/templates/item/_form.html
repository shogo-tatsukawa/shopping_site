<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>_form</title>
</head>
<body>
    <div layout:fragment="form">
        <hr>
        <label>商品名</label>
        <br />
        <input type="text" th:field="*{name}" th:value="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>
        <br />
        <label>商品説明</label><br />
        <textarea rows="10" cols="50" th:field="*{description}" th:value="*{description}"></textarea>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red"></div>
        <br /><br />
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:value="${token}" name="token"/>
        <button type="submit">登録</button>
    </div>
</body>
</html>
